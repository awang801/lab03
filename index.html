</head>
<body>
<p><img src="http://i.imgur.com/xj6TRPN.jpg" width="500" height="300" id="slide" /></p>

<br> <button type="button" onclick = "forward()" >Forward</button>
<button type="button" onclick = "backward()" > Back</button>

<script type="text/javascript">
        var step=1;
        function forward()
        {
            if(!document.images)
            {
            return
            }
            if(step<5){
                step++;
                }
            else{
                step=1;

                }
            document.getElementById('slide').src = image[step].src
        }
        function backward()
        {
            if(!document.images)
            {
            return
            }
            if (step>1)
            {
                step--;
            }
            else{
                step = 5;
            }
            document.getElementById('slide').src = image[step].src
        }
</script>
</body>
</html>
